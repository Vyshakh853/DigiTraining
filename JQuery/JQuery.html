<!DOCTYPE html>
<html>
<!-- Head tag -->

<head>
    <script src="includes/js/modernizr-2.6.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="JS/titleJquery.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="includes/css/styles.css" rel="stylesheet">
</head>
<!-- Body tag -->

<body>
    <!-- Div for Navbar and header -->
    <div class="navbar navbar-default navbar-fixed-top" id="header">
        <!-- Div for container to allign the header contents in same as content of webpage -->
        <div class="container" id="containerheader">
            <div class="navbar-header" id="navbarheader">
                <!-- For button when you move to smaller scale -->
                <button class="navbar-toggle" data-target=".navbar-responsive-collapse" data-toggle="collapse" type="button">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Used for Logo -->
                <div id="logoimage">
                    <a class="navbar-brand logo" href="#"><img id="logoimage" src="images/filmsearchlogo.jpg"></a>
                </div>
            </div>
            <!-- Div for contents in Navigation bar in header -->
            <div class="navbar-collapse collapse navbar-responsive-collapse header">
                <!-- <h1 class="navbar-left visible-lg " id="title">Kerala Tourism</h1> -->
                <!-- The components used in header section -->
                <div id="component">
                    <!-- For the My Account tab in header -->
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span>My Account<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li><a href="#"><span class="glyphicon glyphicon-user"></span>Profile</a></li>
                                <li><a href="#"><span class="glyphicon glyphicon-wrench"></span>Settings</a></li>
                                <li class="divider"></li>
                                <li class="dropdown-header"><a href="#"><span class="glyphicon glyphicon-off"></span> Sign out </a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- For Home,Contact tab in header -->
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                    <h1 id="heading">Film Search</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12" id="SearchForm">
            <!-- Input search text -->
            <input type="text" id="movieTitle" placeholder="Title..">
            <!-- Search button -->
            <button id="search" class="btn-primary">Search</button>
            <ul id="movieList">
            </ul>
            <!-- mustache script file includes -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
            <hr>
            <!-- Template for inserting the movie details dynamically -->
            <template id="allMovieList">
                <div class="container border">
                    <table id="wholeTable">
                        <tr>
                        	<!-- Poster image column -->
                            <th>
                                <img src={{Poster}} alt="Poster not available." id="poster">
                            </th>
                            <!-- Column for other details of movie -->
                            <th>
                            	<!-- Table for each details -->
                                <table>
                                	<!-- Movie name -->
                                    <tr>
                                        <th id="firstRow"><strong>Movie Name</strong></th>
                                        <th>{{Title}}</th>
                                    </tr>
                                    <!-- Movie released year -->
                                    <tr>
                                        <th id="firstRow"><strong>Year </strong></th>
                                        <th>{{Year}}</th>
                                    </tr>
                                    <!-- IMDB ID of movie -->
                                    <tr>
                                        <th id="firstRow"><strong>IMDB ID</strong></th>
                                        <th>{{imdbID}}</th>
                                    </tr>
                                    <!-- Type of act -->
                                    <tr>
                                        <th id="firstRow"><strong>Type</strong></th>
                                        <th>{{Type}}</th>
                                    </tr>
                                </table>
                            </th>
                            <!-- </div> -->
                        </tr>
                    </table>
                </div>
            </template>
        </div>
        <div id="listMovie">
        </div>
    </div>
    <!-- Footer -->
    <footer class="container">
        <p class="footerfont">Website for searching Movie details @!
            <br> Contact us<a href="#">here</a></p>
        <!-- Each font awesome icons for social links -->
        <a href="https://www.amazone.com"><i class="fa fa-amazon" style="font-size:48px;"></i></a>
        <a href="https://www.amazone.com"><i class="fa fa-facebook" style="font-size:48px;"></i></a>
        <a href="https://www.amazone.com"><i class="fa fa-linkedin-square" style="font-size:48px;"></i></a>
        <a href="https://www.amazone.com"><i class="fa fa-google-plus" style="font-size:48px;"></i></a>
        <a href="https://www.amazone.com"><i class="fa fa-instagram" style="font-size:48px;"></i></a>
        <a href="https://www.amazone.com"><i class="fa fa-skype" style="font-size:48px;"></i></a>
        <a href="https://www.amazone.com"><i class="fa fa-twitter-square" style="font-size:48px;"></i></a>
        <a href="https://www.amazone.com"><i class="fa fa-youtube" style="font-size:48px;"></i></a>
        <!-- footer tag ends here -->
    </footer>
</body>

</html>
